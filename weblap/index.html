<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajztábla Visszavonással</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container mt-5 user-select-none">

    <h2 class="mb-3">ML számológép</h2>

    <div id="canvas-container" class="szelesseg">
        <canvas id="drawingCanvas"></canvas>
    </div>

    <div class="mt-3 d-flex justify-content-between align-items-center szelesseg">
        <div>
            <button id="undoBtn" class="btn btn-primary mx-1">Visszavonás</button>
            <button id="clearBtn" class="btn btn-danger mx-1">Rajzlap törlése</button>
            <button id="saveBtn" class="btn btn-success mx-1">Kép küldése</button>
        </div>
        <h2 class="mt-2 text-end">Eredmény: <span id="parsed_formula" ></span></h2>
    </div>

    <hr>

    <div class="fs-2 ">Korrigálás</div>

    <div id="characters" class="mt-3">
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
