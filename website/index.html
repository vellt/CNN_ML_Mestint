<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN számológép</title>
    <link rel="shortcut icon" href="./assets/ai.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body class="container user-select-none bg-black">

    <div class="d-flex mb-3 align-items-center mt-5">
        <img src="./assets/ai.png" alt="" width="60" class="img-fluid me-3">
        <h2 class="text-white fw-bold mt-2 fs-1">CNN számológép</h2>
    </div>
    

    <div id="canvas-container" class="bg-white">
        <canvas id="drawingCanvas"></canvas>
    </div>

    <div class="mt-3 d-flex justify-content-between align-items-center">
        <div>
            <button id="clearBtn" class="btn btn-danger mx-1">Rajzlap törlése</button>
            
        </div>
        <div>
            <button id="undoBtn" class="btn btn-dark mx-1">Visszavonás</button>
            <button id="saveBtn" class="btn btn-dark mx-1">Kép küldése</button>
        </div>
        
    </div>

    <hr>

    <h2 id="parsed_formula" class="mt-2 display-1 text-white"></h2>

    <details class="text-secondary">
        <div id="characters" class="mt-3 row row-cols-1 row-cols-md-2  row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5"></div>
    </details>

    <div id="particles-js"></div>
    
    <script src="./drawing.js"></script>
    <script src="./network.js"></script>
    <script src="./background.js"></script>

</body>
</html>
